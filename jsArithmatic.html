<!DOCTYPE html>
<head>
    <title>Arithmatic operation</title>
</head>
<html>
    <body>
        <script type="text/javascript">
            let a=10;
            let b=20;
            document.write("Addition=" + (a+b) + "<br>");
            document.write("Substraction=" + (a-b)  + "<br>");
            document.write("multipliction=" + (a*b)  + "<br>");
            document.write("division=" + (a/b) + "<br>");
            document.write("modulas=" + (a%b)  + "<br>");

        </script>
    </body>

</html>
