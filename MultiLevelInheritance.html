<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLevel Inher</title>
</head>
<body>
    <script type="text/javascript">
        class Parent{
            constructor()
            {

            }
            ParentFunction()
            {
                document.write("Form parent Function");
            }
        }
        class Child extends Parent
        {
            constructor()
            {

            }
            ChildFunction()
            {
                document.write("Form Child Function");
            }
        }
        class Child1 extends Child
        {
            constructor()
            {

            }
            Child1Function()
            {
                document.write("Form Child1 Function");
            }
        }
        let obj1=new Child();
        obj1.ParentFunction();
        obj1.ChildFunction();
        obj1.Child1Function();
        



    </script>
    
</body>
</html>
