<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Inheritance</title>
</head>
<body>
    <script type="text/javascript">
        class Parent
        {
            constructor()
            {

            }
            ParentFunction()
            {
                document.write("From Parent function");
            }
        }
        class Child extends Parent
        {
            constructor()
            {

            }
            ChildFunction()
            {
                document.write("From Child function");
            }
        }
        let obj1=new Child();
        obj1.ChildFunction();

    </script>
    
</body>
</html>
