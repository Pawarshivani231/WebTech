<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style type="text/css">
        .div
        {
            height: 50px;
            width: 50px;
            background-color: rgb(216, 85, 10);
            top: 80px;
            left: 30%;
            position: relative;

        }
        .div1
        {
            height: 100px;
            width: 100px;
            border-radius: 50px;
            background-color: rgb(118, 231, 13);
            transition-duration:5s;
            transform: rotate(360deg);
        }

        </style>
    </head>
    <body>
        <div class="div1"></div>
    </body>
</html>
