<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>
<body>
    <script type="text/javascript">
        //program to store all even number from 2 to 100
        let evennum=new Array();
        let j=0;
        for(let i=2;i<100;i++)
        {
            if(i%2==0)
            {
                evennum[j++]=i;
            }
        }
        document.write(evennum);

    </script>
    
</body>
</html>
