<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>
<body>
    <div>
        <h1 align="center">MATH FUNCTION</h1>
    </div>
        <script type="text/javascript">
           document.write("Suqare root of 17 is:"+Math.sqrt(17)+"<br>");
           document.write("Random number generated is:"+Math.random()+"<br>");
           document.write("Power of 3^4 is:"+Math.pow(3,4)+"<br>");
           document.write("Floor value for 10.9 is:"+Math.floor(10.9)+"<br>");
           document.write("Ceiling value for 11.1 is:"+Math.ceil(11.1)+"<br>");
           document.write("Round value for 10.7 is:"+Math.round(10.7)+"<br>");
           document.write("Absolute value for -17 is:"+Math.abs(-17)+"<br>");
           document.write("Minimum value is:"+Math.min(2,5,6,8,9,3,1)+"<br>");
           document.write("Maximum value00 is:"+Math.max(2,4,5,1,3,6)+"<br>");

         </script>
   
    
</body>
</html>
