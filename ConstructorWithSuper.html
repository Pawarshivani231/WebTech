<body>
    <script type="text/javascript">
        class Parent
        {
            constructor(a)
            {
                this.a=a;
                document.write("parent"+this.a+"<br>");
            }
           
        }
        class Child extends parent
        {
            constructor(b)
            {
                super(10);
                this.b=b;
                document.write("Child"+this.b+"<br>");
            }
           
        }
        let a=new Child(20);

    </script>
