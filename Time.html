<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time</title>
    <style type="text/css">
        .tm
        {
            border: 2px red;
            width: 20%;
            display: inline-flex;
            padding-left: 10%;
            background-color: aqua;
            color: maroon;
        }
    </style>
</head>
<body>
    <h1 align="center">TIME</h1>
    <h1 align="center" style="color: rgb(17, 16, 15);"><pn id="dis" class="tm"></p></h1>
    <script type="text/javascript">
        let tm=new Date();
        let hr=tm.getHours();
        let mn=tm.getMinutes();
        let sc=tm.getSeconds();
       
       document.getElementById("dis").innerHTML=hr+":"+mn+":"+sc;

    </script>

    
</body>
</html>
