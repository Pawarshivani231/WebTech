<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays method</title>
</head>
<body>
    <script type="text/javascript">
        let fruit=["apple","pineapple","mango"];
      //  document.write(fruit+"<br>");
        let vegetable=["brinjal","tomato","potato"];
       // document.write(vegitable+"<br>");
        let cart=fruit.concat(vegetable);
        document.write(cart+"<br>");
        cart.sort();
        document.write(cart+"<br>");
        cart.reverse();
        document.write(cart+"<br>");
        cart.pop();
        document.write(cart+"<br>");
        cart.push("somthing");
        document.write(cart+"<br>");
        cart.shift();
        document.write(cart+"<br>");
        cart.unshift("somthing");
        document.write(cart+"<br>");
    </script>
</body>
</html>
